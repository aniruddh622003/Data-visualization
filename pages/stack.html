<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stack.css" />
    <title>Stack data structure</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: hsl(306, 80%, 20%)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          >Visualize Data Structures</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Stack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="stackApplication.html"
                >Applications of stack</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Stack</li>
        </ol>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row mt-auto">
        <div class="col-sm-7 d-grid" style="place-items: center">
          <div class="wrapper" id="wrapper">
            <div class="stack" id="stack">
              <p id="Emtpy mess">Stack empty</p>
              <!-- <div>Item 1</div>
              <div>Item 2</div> -->
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="controls">
            <div class="row">
              <label class="col-md-12" id="warn">*Required</label>
              <label class="col-md-5">Push number onto stack:</label>
              <input type="number" class="col-md-6" id="input" />
            </div>
            <br />
            <div class="row">
              <button
                onclick="addStackElement()"
                class="add btn col-sm-2 offset-sm-2"
              >
                Push
              </button>
              <button
                onclick="removeStackElement()"
                class="remove btn col-sm-2 offset-sm-1"
              >
                Pop
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      style="
        position: fixed;
        width: 100%;
        bottom: 0;
        text-align: center;
        font-size: 10px;
        padding: 10px 0;
        background-color: hsl(306, 80%, 20%);
        color: #fff;
      "
    >
      <div class="container">Project by Aniruddh Dev Upadhyay</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/stack.js"></script>
  </body>
</html>
